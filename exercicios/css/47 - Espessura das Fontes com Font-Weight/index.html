<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        #exemplo {
            font-weight: 900;
        }

        #bold {
            font-weight: bold;
        }

        div {
            font-weight: lighter;
        }

        div p {
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>font-weight</code></h1>
    <p id="exemplo">Define qual a espessura que a fonte ter (normal ou bold)</p>

    <code>font-weight: normal;</code>
    <p>normal</p>

    <code>font-weight: bold;</code>
    <p id="bold">bold</p>
    <hr>

    <div>
        Elemento Pai 
        <p>Elemento Filho</p>
    </div>
</body>
</html>
