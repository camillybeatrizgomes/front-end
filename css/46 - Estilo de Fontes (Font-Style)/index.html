<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        #italic {
            font-style: italic;
        }
        #oblique {
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>font-style</code></h1>
    <p id="tamanho">Define qual o estilo que a fonte ter (normal, itálica ou oblíque)</p>

    <code>font-style: normal;</code>
    <p>normal</p>

    <code>font-style: italic;</code>
    <p id="italic">italic</p>

    <code>font-style: oblíque;</code>
    <p id="oblique">oblíque</p>
</body>
</html>
