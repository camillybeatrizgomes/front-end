<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        #exemplo-letter-spacing {
            letter-spacing: 5px;
        }
        #exemplo-word-spacing {
            word-spacing: 8px;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>letter-spacing</code></h1>
    <p id="exemplo-letter-spacing">Adicionar um espaçamento entre cada CARACTERE do seu texto. Como o nome já diz, espaçamento entre as letras.</p>
    <h1>Propriedade <code>word-spacing</code></h1>
    <p id="exemplo-word-spacing">Adicionar um espaçamento entre cada PALAVRA do seu texto. como o nome já diz, espaçamento entre as letras.</p>
</body>
</html>
